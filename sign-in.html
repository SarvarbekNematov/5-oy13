<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>sign-in</title>
</head>
<body id="sign_body">
    <div class="sign_in_block">
        <div class="logo__blok">
            <img src="./img/logo.svg" alt="logo">
        </div>
        <h2 class="sign_title">Sign in</h2>
        <p class="sign_text">Enter your credentials to access your account</p>
        <form class="sign_in_form">
            <div class="inputs__block">
                <label class="sign_up_label" for="sign-up-name">Login</label>
                <input placeholder="Enter your login" class="sign_in_name" id="sign-up-name" type="text">
            </div>
            <div  class="inputs__block">
                <label class="sign_up_label" for="sign-up-password">Password</label>
                <input placeholder="Enter your password" class="sign_in_pasword" id="sign-up-password" type="password">
            </div>

        </form>
        <a href="./student.html" class="sign_up_btn">SIGN IN</a>
        <a href="./sign-up.html" class="sign_in_btn">Sign up</a>
    </div>

    <script src="./js/sign-up.js"></script>
</body>
</html>
