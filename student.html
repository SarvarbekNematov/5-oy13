<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Student</title>
</head>
<body>
    <header class="header">
        <div class="student__user_block">
            <div class="student__logo_block">
                <img src="./img/logo.svg" alt="logo">
            </div>

        </div>
        <div>
            <span class="student__back"><img src="./img/back.svg" alt="back"></span>
            <form >
                <input class="student__search" type="text">
                <span class="search_icon"><img src="./img/search.svg" alt="search_icon"></span>
            </form>
            <span class="student__call">
                <img src="./img/call.svg" alt="call_icon">
            </span>
        </div>
    </header>
    <div class="student__block">
        <div>
            <h2>Students List</h2>
            <div>
                <div class="student__mini_icons_block">
                    <img src="./img/icons.svg" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
