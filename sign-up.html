<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>sign-up</title>
</head>
<body id="sign_body">
    <div class="sign_up_block">
        <div class="logo__blok">
            <img src="./img/logo.svg" alt="logo">
        </div>
        <h2 class="sign_title">Sign up</h2>
        <p class="sign_text">Enter your credentials to access your account</p>
        <form class="sign_up_form">
            <div class="inputs__block">
                <label class="sign_up_label" for="sign-up-name">Enter new login</label>
                <input placeholder="Enter your login" class="sign-name" id="sign-up-name" type="text">
            </div>
            <div  class="inputs__block">
                <label class="sign_up_label" for="sign-up-password">Create new password</label>
                <input placeholder="Enter your password" class="sign-pasword" id="sign-up-password" type="password">
            </div>

            <a href="./sign-in.html" type="submit" class="sign_up_btn">SIGN UP</a>
        </form>
    </div>

    <script src="./js/sign-up.js"></script>
</body>
</html>
